<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Apex Quiz</title>
</head>

<body>

    <!-- container div is for the overall game area -->
    <div class="container grid-item">
        <div class="score-area">
            <p class="scores">Score<span id="score">0</span></p>
        </div>

        <!-- question container is the area where the question will be shown -->
        <div id="question-container" class="hidden">

            <!-- this h1 will be where the questions are shown, an image will show underneath or 
                    above the h1 for questions where an image is needed -->
            <h1 id="question">Question</h1>

            <!-- the underneath div is just for where the answers to the questions will be -->
            <div id="answer-buttons" class="answer-grid">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
            </div>
        </div>
        <!-- the underneath div is for the controls (start/next/play again) -->
        <div class="controls">
            <button id="start-button" class="button">Start</button>
            <button id="next-button" class="button hidden">Next</button>
        </div>
        <div><a href="quiz.html"><button id="restart-button" class="button hidden">Restart</button></a></div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
